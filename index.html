<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <title>Blackjack</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Blackjack</h1>
    
    <p id="message-el">Want to play a round?</p>
    <p class="Cards" id="cards-el">Cards:</p>
    <p class="Dealer" id="dealercards-el">Dealer:</p>
    
    <div class="container">
        <div class="Sum" id="sum-el">Sum:</div>
        <div class="DealerSum" id="dealersum-el">Dealer Sum:</div>
    </div>
    
    <button id="start-btn">START GAME</button>
    <button id="new-card-btn">NEW CARD</button>
    <button id="stay-btn">Stay</button>
    
    <!-- Input field for bet amount -->
    <input type="number" id="bet-input" placeholder="Enter bet amount">
    
  
   
    <p id="chips-el">Chips:</p>
    
    <script src="index.js"></script>
</body>
</html>
